<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>手电筒商城-账号注册</title>
    <meta name="description" content="手电筒商城">
    <link rel="stylesheet" href="../../Static/Css/common/base.css">
    <link rel="stylesheet" href="../../Static/Css/common/public.css">
    <link rel="stylesheet" href="../../Static/Css/login/accountRegister.css">
</head>
<body>
    <div class="login">
        <!-- header -->
        <div class="header container cf">
            <a class="headerLogo fl" href="javascript:void(0);"><i></i></a>
            <ul class="explainUl fr">
                <li class="dib cf qualityGoods"><i class="fl"></i><span class="fl">正品保证</span></li>
                <li class="dib cf sevenDay"><i class="fl"></i><span class="fl">7天包退</span></li>
                <li class="dib cf express"><i class="fl"></i><span class="fl">闪电发货</span></li>
            </ul>
        </div>

        <!-- content -->
        <div class="content">
            <div class="loginContent pr">
                <img src="../../Static/Image/login/login/contentBg1.png" alt="">
                <!-- loginPopup -->
                <div class="loginPopup" id="loginPopup">
                    <div class="module container cf">
                        <form action="">
                            <div class="popup fr">
                                <div class="loginTit cf"><span>欢迎注册</span><span class="fr">已注册可直接<a href="login.html">登录</a></span></div>
                                <div class="eachInput">
                                    <input type="text" class="inputBox" maxlength="20" placeholder="请输入手店桶账号">
                                </div>
                                <div class="eachInput pr">
                                    <input class="inputBox" type="password" maxlength="20" placeholder="密码由6-20位字母，数字和符号组合">
                                    <i class="keyBoardIcon"></i>
                                </div>
                                <div class="eachInput pr">
                                    <input class="inputBox" type="password" maxlength="20" placeholder="请再次输入上面的密码">
                                    <i class="keyBoardIcon"></i>
                                </div>
                                <div class="eachInput">
                                    <input type="number" class="inputBox" oninput="if(value.length>11)value=value.slice(0,11)" placeholder="请输入手机号码">
                                </div>
                                <div class="eachInput cf">
                                    <input type="number" class="codeInput inputBox fl" oninput="if(value.length>6)value=value.slice(0,6)" placeholder="请输入手机号码">
                                    <input class="btnCode inputBox fr" readonly value="获取验证码">
                                </div>
                                <div class="operateLogin cf">
                                    <i class="isChose fl active"></i>
                                    <a href="javascript:void(0)" class="rememberPwd fl">我已同意《服务条款》</a>
                                </div>
                                <a href="javascript:void(0)" class="btnLogin">登录</a>
                            </div>
                        </form>
                    </div>


                </div>
            </div>

            <div class="version">手店桶商城©2013-2018 360公司版权所有 京ICP备17017089号 京公网安备11000002000006号</div>
        </div>

    </div>

    <script src="../../Static/Js/common/jquery.js"></script>
    <script src="../../Static/Js/common/public.js"></script>
    <script src="../../Static/Js/login/accountRegister.js"></script>
</body>
</html>
